<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>TATAWOR APP | تحميل التطبيق</title>

<!-- Firebase (Realtime Database) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --soft:#eef2ff;
  --accent:#22c55e;
  --accent2:#16a34a;
  --shadow:0 14px 34px rgba(17,24,39,.10);
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Tahoma,Arial,sans-serif;
  background:linear-gradient(180deg,#f7f8ff,#eef2ff);
  color:var(--text);
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:420px;
  padding:18px 14px 40px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}
.section{margin-top:14px}
.section-title{font-size:16px;margin:0 0 10px}
.text{margin:0;color:var(--muted);line-height:1.9;font-size:13.5px}
.hero{text-align:center;padding:18px 16px}
.app-icon{
  width:88px;height:88px;border-radius:24px;
  display:block;margin:2px auto 12px;
  box-shadow:0 16px 34px rgba(34,197,94,.20);
}
.brand{margin:0;font-size:24px}
.tagline{margin:6px 0 0;color:var(--muted);font-size:13.5px}
.counter-box{
  margin-top:12px;background:var(--soft);
  border-radius:16px;padding:10px 12px;
  display:inline-block;font-size:13px;color:#334155;
}
.counter-box b{font-size:15px;color:var(--accent2)}
.badges{
  display:flex;gap:10px;justify-content:center;
  flex-wrap:wrap;margin-top:12px;
}
.badge{
  background:var(--soft);border-radius:999px;
  padding:8px 12px;font-size:12px;color:#334155;
}
.features{
  display:grid;grid-template-columns:1fr 1fr;gap:10px;
}
.feature{
  background:var(--soft);border-radius:16px;
  padding:12px 10px;text-align:center;
  font-size:12.5px;color:#2b3340;
}
.feature b{display:block;margin-bottom:4px}
.slider-card{padding:16px}
.slider{
  width:100%;overflow:hidden;border-radius:20px;
  direction:ltr;background:linear-gradient(180deg,#fafbff,#f1f5ff);
}
.slides{display:flex;transition:.35s}
.slide{
  width:100%;flex:0 0 100%;
  display:flex;justify-content:center;
  padding:10px 0;
}
.slide img{
  width:min(88%,320px);
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.14);
}
.dots{display:flex;justify-content:center;gap:8px;margin-top:12px}
.dot{width:9px;height:9px;border-radius:50%;background:#c7c9ff}
.dot.active{background:var(--accent);transform:scale(1.4)}
.list{margin:0;padding:0 18px 0 0;color:var(--muted);line-height:2;font-size:13.5px}
.faq{display:grid;gap:10px}
.qa{background:var(--soft);border-radius:16px;padding:12px}
.q{margin:0 0 6px;font-weight:800;font-size:13.5px}
.a{margin:0;color:var(--muted);line-height:1.8;font-size:13px}
.download-wrap{margin-top:18px;text-align:center}
.download-btn{
  display:inline-flex;align-items:center;justify-content:center;
  gap:10px;padding:16px 34px;border-radius:22px;
  font-weight:900;font-size:16px;color:#fff;
  background:linear-gradient(145deg,var(--accent),var(--accent2));
  box-shadow:0 18px 36px rgba(34,197,94,.30);
  border:none;text-decoration:none;
}
.small-note{margin-top:10px;font-size:12px;color:var(--muted)}
.footer{margin-top:14px;text-align:center;font-size:12px;color:#6b7280}
</style>
</head>

<body>
<main class="app">

<section class="card hero">
<img class="app-icon" src="https://i.postimg.cc/RVD4nNnm/app-icon.png">
<h1 class="brand">تطبيق اكاديمية تطور</h1>
<p class="tagline">تطبيق أنيق وسريع بواجهة حديثة وتجربة استخدام مريحة.</p>
<div class="counter-box">عدد التحميلات: <b id="downloads">0</b></div>
</section>

<section class="download-wrap">
<a id="downloadBtn" class="download-btn" href="#">تحميل التطبيق</a>
<div class="small-note">عند ااضغط على زر تحميل التطبيق سيبدأ التحميل مباشرة </div>
</section>

<div class="footer">© 2026 جميع الحقوق محفوظة</div>

</main>

<script>
const APK_URL="https://github.com/tatawor/tatawor/releases/download/tatawor_v5/tatawor_v5.apk";

firebase.initializeApp({
 databaseURL:"https://store-points-7d2f4-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId:"store-points-7d2f4"
});

const ref=firebase.database().ref("app_downloads");
const downloadsEl=document.getElementById("downloads");
let animated=false;

ref.once("value",s=>{if(!s.exists())ref.set(630)});
ref.on("value",s=>{
 if(!s.exists())return;
 const v=s.val();
 downloadsEl.textContent=v.toLocaleString("ar");
});

document.getElementById("downloadBtn").addEventListener("click",e=>{
 e.preventDefault();
 ref.transaction(v=>(v||630)+1);

 const a=document.createElement("a");
 a.href=APK_URL;
 a.download="tatawor_v5.apk";
 document.body.appendChild(a);
 a.click();
 document.body.removeChild(a);
});
</script>

</body>
</html>
