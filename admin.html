function showModal(icon, title, text, showInput = false) {
  return new Promise(resolve => {
    modalCallback = resolve;
    document.getElementById('modalIcon').textContent = icon;
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalText').textContent = text;
    document.getElementById('modalInputArea').innerHTML = showInput ? '<input type="text" id="modalInput" class="modal-input" />' : '';
    document.getElementById('modal').classList.add('active');
  });
}

function closeModal(result = false) {
  const input = document.getElementById('modalInput');
  const value = input ? input.value : null;
  document.getElementById('modal').classList.remove('active');
  if (modalCallback) {
    modalCallback(result && value ? { confirmed: true, value } : result);
    modalCallback = null;
  }
}

function showMessage(text, type) {
